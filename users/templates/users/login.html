{% extends 'library/home.html' %}


{%  block title %}
    {{ title }}
{%  endblock %}


{% block content %}
<form method="post" class="login_form">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn">Log in</button>
    </form>
{% endblock %}
